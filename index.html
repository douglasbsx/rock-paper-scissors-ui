<!DOCTYPE html>
<html>

<head>
	<title>Rock Paper Scissors UI version</title>
	<meta charset="utf-8">
	<script type="text/javascript" async src="rps.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<div id="header"><h1>Rock Paper Scissors Game</h1></div>

	<div id="scorePanel">
		<div id="playerScore">Player Score</div>
		<div id="computerScore">Computer Score</div>
	</div>

	<div id="roundPanel">Current round</div>

	<div id="btnPanel">
		<button id="btnRock">Rock</button>
		<button id="btnPaper">Paper</button>
		<button id="btnScissors">Scissors</button>
	</div>
</body>

</html>
